<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations for {{ movie }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #282c34;
            padding: 20px;
            color: white;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .content {
            margin-top: 20px;
        }
        .movie {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: center;
        }
        .movie img {
            width: 100%;
            border-radius: 10px;
        }
        .movie-title {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recommended Movies for {{ movie }}</h1>
    </header>

    <div class="container">
        <div class="content">
            {% for name, poster in recommendations %}
            <div class="movie">
                <img src="{{ poster }}" alt="{{ name }}">
                <div class="movie-title">{{ name }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
